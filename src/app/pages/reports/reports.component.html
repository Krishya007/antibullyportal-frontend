<div class="body">
  <div class="container">
    <div class="report-buttons secondary container-body">
      <h5 class="primary-color tac">If you'd like to report, feel free!</h5>
      <form>
        <div class="row">
          <div class="six columns">
            <label class="primary-color">What is your name?</label>
            <input type="text" class="u-full-width cust-sec-inp" />
          </div>
          <div class="six columns">
            <label class="primary-color">What is your email address?</label>
            <input type="text" class="u-full-width cust-sec-inp" />
          </div>
        </div>
        <div class="row">
          <label class="primary-color">What is the victim's name?</label>
          <input type="text" class="u-full-width cust-sec-inp" />
        </div>
        <div class="row">
          <label class="primary-color">What actually happened?</label>
          <textarea type="text" class="u-full-width cust-sec-inp"></textarea>
        </div>
        <div class="row">
          <label class="primary-color"
            >Did anyone stand up against the act? How?</label
          >
          <textarea type="text" class="u-full-width cust-sec-inp"></textarea>
        </div>
        <div class="row">
          <label class="primary-color">What are your expectations?</label>
          <textarea type="text" class="u-full-width cust-sec-inp"></textarea>
        </div>
      </form>
      <div class="row">
        <div class="six columns">
          <a href="" class="cust-sec-btn button u-full-width">Report Here</a>
        </div>
        <div class="six columns">
          <a href="" class="cust-sec-btn button u-full-width"
            >Report To Authority</a
          >
        </div>
      </div>
    </div>
    <div class="hr"></div>
    <h5 class="tac secondary-color">Read Reports</h5>
    <div class="cards row">
      <div class="twelve columns">
        <div class="primary card">
          <div class="card-name tac primary-color">Bada's Case</div>
          <div class="card-body">
            <p class="tac primary-color">Informed by Anon</p>
            <a class="cust-sec-btn u-full-width button card-button"
              >Read More</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
